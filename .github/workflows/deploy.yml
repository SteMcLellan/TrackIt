name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build -- --configuration production

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Build Azure Functions
        working-directory: api
        run: npm run build

      - name: Package Azure Functions output
        working-directory: api
        run: |
          mkdir -p dist/functions
          cp host.json dist/
          cp src/functions/*.json dist/functions/
          shopt -s nullglob
          for file in dist/functions/*.js; do
            name=$(basename "$file" .js)
            mkdir -p "dist/functions/$name"
            mv "$file" "dist/functions/$name/index.js"
            mv "dist/functions/$name.json" "dist/functions/$name/function.json"
          done
          cp -r node_modules dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: frontend
          api_location: api/dist
          output_location: dist/trackit
