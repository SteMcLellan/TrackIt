name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Build workspaces
        run: npm run build

      - name: Install API production dependencies
        run: |
          mkdir -p dist/api
          cp api/host.json dist/api/
          cp api/package.json dist/api/
          npm install --workspaces=false --package-lock-only --prefix dist/api
          npm ci --omit=dev --workspaces=false --prefix dist/api


      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: dist/frontend
          api_location: dist/api
          output_location: ''
          skip_app_build: true
          skip_api_build: true
